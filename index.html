<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id='title'>This is a title</h1>
    <p id='description'> This is a short description of a form. </p>

    <form id="survey-form">

      <label for="name" id="name-label"> Username </label>
	<input type="text" name="username" id="name" placeholder="e.g. Carlos Augusto" required> 
	
      <label for="email" id="email-label"> Email </label>
 
        <input type="email" name="email" id="email" placeholder="email@host.com" required>
	<label for="number" id="number-label"> Number </label>
      <input type="number" name="number" id="number" min="0" max="100" placeholder="55555555" required>

      <select id="dropdown">
          <option value="student">Student</option>
          <option value="fulltime">Full Time Job</option>
          <option value="fulllearner">Full Time Learner</option>
          <option value="other">Other</option>
      </select>
      <div>
      <input id="1k" type="radio" name="salary" value="1k">
      <label for="1k"> 1K </label>

      
      <input id="10k" type="radio" name="salary" value="10k">
      <label for="10k"> 10K </label>

      
      <input id="100k" type="radio" name="salary" value="100k">
      <label for="100k"> 100K </label>

      </div>
      <div>
	<input type="checkbox" value="Developer">
      <label> Developer </label>

	<input type="checkbox" value="Architect">
      <label> Architect </label>

            
  </div>
  
  <textarea id="story" name="story"
          rows="5" cols="33">
It was a dark and stormy night...
</textarea>
  <input type="submit" value="Submit" id="submit">
    </form>


    
    <script  src="js/index.js"></script>
  </body>
</html>
